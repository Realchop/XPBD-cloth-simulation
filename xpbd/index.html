<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Osmeh :)</title>
</head>
<body>
    <canvas></canvas>
    <div id="controls">
        <button>Play/Pause</button>
        <button>Rotate x</button>
        <button>Rotate y</button>
        <button>Rotate z</button>
        <button>Rotate camera x</button>
        <button>Rotate camera y</button>
        <button>Rotate camera z</button>
        <button>Change direction</button>
    </div>

    <div id="background">
        <div id="oblaci"></div>
        <div id="sunce"></div>
        <div class="slidecontainer">
            Wind on x-axis <br>
            <input type="range" min="-20" max="20" value="50" class="slider" id="windX"><br><br>
            Wind on y-axis <br>
            <input type="range" min="-20" max="20" value="50" class="slider" id="windY"><br><br>
            Wind on z-axis <br>
            <input type="range" min="-20" max="20" value="50" class="slider" id="windZ"><br><br>
        </div>
        <div id="trava"></div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
