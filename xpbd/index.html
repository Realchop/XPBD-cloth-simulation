<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Osmeh :)</title>
</head>
<body>
    <canvas></canvas>
    <div id="controls">
        <button>Play/Pause</button>
        <button>Rotate x</button>
        <button>Rotate y</button>
        <button>Rotate z</button>
        <button>Rotate camera x</button>
        <button>Rotate camera y</button>
        <button>Rotate camera z</button>
        <button>Change direction</button>
    </div>

    <div id="background">
        <div class="oblaci"></div><div class="oblaci"></div><div class="oblaci"></div><div class="oblaci"></div><div class="oblaci"></div>
        <div id="sunce"></div>
        <div id="sipka"></div>
        <div id ="stipaljka1"></div><div id ="stipaljka2"></div>
        <div id="ram"></div>
        <div id="trava"></div>
    </div>

    <div class="slidecontainer">
        Wind in x direction <br>
        <input type="range" min="-10" max="10" value="0" class="slider" id="rangeX"><br><br>
        Wind in y direction <br>
        <input type="range" min="-3" max="3" step="0.3" value="0" class="slider" id="rangeY"><br><br>
        Wind in z direction <br>
        <input type="range" min="-10" max="10" value="0" class="slider" id="rangeZ"><br><br>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
